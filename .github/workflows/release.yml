name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release-cli:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    if: ${{ !github.event.release.prerelease && startsWith(github.event.release.tag_name, 'rust-oxide-cli-v') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: oxide
          target: ${{ matrix.target }}
          manifest-path: crates/companion_cli/Cargo.toml
          archive: oxide-${{ github.event.release.tag_name }}-${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-cli:
    name: publish-cli-crates-io
    runs-on: ubuntu-latest
    needs: release-cli
    if: ${{ !github.event.release.prerelease && startsWith(github.event.release.tag_name, 'rust-oxide-cli-v') }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish -p rust-oxide-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-realtime:
    name: publish-realtime-crates-io
    runs-on: ubuntu-latest
    if: ${{ !github.event.release.prerelease && startsWith(github.event.release.tag_name, 'rust-oxide-realtime-v') }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish -p rust-oxide-realtime
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
